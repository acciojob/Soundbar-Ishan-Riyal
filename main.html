<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <h2>Sound Board</h2>
    <section id="buttons">
      <button class="btn" data-sound="applause">applause</button>
      <button class="btn" data-sound="boo">boo</button>
      <button class="btn" data-sound="gasp">gasp</button>
      <button class="btn" data-sound="tada">tada</button>
      <button class="btn" data-sound="victory">victory</button>
      <button class="btn" data-sound="wrong">wrong</button>
      <button class="stop">stop</button>
    </section>
  </body>
</html>
